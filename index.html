<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Management</title>
    <link rel="shortcut icon" href="https://ideogram.ai/assets/progressive-image/balanced/response/hc7sAKpIQeu6QOTmT32VhA" type="image/x-icon">
    <link rel="stylesheet" href="Files/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="addBtn">Add New Entry</button>

    <div id="form" class="form-container">
        <form action="">
            <input required type="text" placeholder="Enter Your Name" id="name">
            <input required type="email" placeholder="Enter Your Email" id="email">
            <input required type="number" placeholder="Enter Your Number" id="number">
            <input required type="number" placeholder="Enter Your Age" id="age" maxlength="2">
            <!-- <input type="text" name="" placeholder="Enter Your Course Name" id="course"> -->
             <select name="" id="course" >
                <option value="Courses" selected disabled>Courses</option>
                <option value="Web Development">Web Development</option>
                <option value="Graphic Designing">Graphic Designing</option>
                <option value="Python Programming">Python Programming</option>
                <option value="Flutter Programming">Flutter Programming</option>
                <option value="Cyber Security">Cyber Security</option>
             </select>
        </form>
        <button id="submitBtn">Submit</button>
    </div>

    <center>
        <table class="styled-table">
            <thead>    
                <tr>
                    <th>S.NO</th>
                    <th>Roll Number</th>
                    <th>Your Name</th>
                    <th>Your Email</th>
                    <th>Your Number</th>
                    <th>Your Age</th>
                    <th>Course</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Files/app.js"></script>
</body>
</html>
